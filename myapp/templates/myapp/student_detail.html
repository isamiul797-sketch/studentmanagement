{% extends "myapp/base.html" %}

{% block content %}
<div class="card shadow-sm rounded-3">
  <div class="card-header bg-primary text-white">
    <h4 class="mb-0">🎓 Student Detail</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <strong>Name:</strong> {{ student.name }}
    </li>
    <li class="list-group-item">
      <strong>Email:</strong> {{ student.email }}
    </li>
    <li class="list-group-item">
      <strong>Roll:</strong> {{ student.roll }}
    </li>
  </ul>
  <div class="card-footer text-end">
    <a href="{% url 'list' %}" class="btn btn-outline-secondary btn-sm">⬅ Back to list</a>
    <a href="{% url 'edit' student.pk %}" class="btn btn-outline-warning btn-sm">✏ Edit</a>
    <a href="{% url 'delete' student.pk %}" class="btn btn-outline-danger btn-sm">🗑 Delete</a>
  </div>
</div>
{% endblock content %}
