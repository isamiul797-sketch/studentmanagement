{% extends "myapp/base.html" %}
{% block content %}
<div class="container py-5">

    <!-- Header -->
    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Product Detail</h1>
        <p class="text-muted">View all product information below</p>
    </div>

    <!-- Product Card -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Product Information</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>ID:</strong> <span id="product-id"></span></li>
                        <li class="list-group-item"><strong>Name:</strong> <span id="product-name"></span></li>
                        <li class="list-group-item"><strong>Price:</strong> TK. <span id="product-price"></span></li>
                    </ul>
                    <a href="/" class="btn btn-primary mt-4 w-100">Back To Products</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const API_URL = '/api/products/'; // Ensure correct API endpoint
    const id = window.location.pathname.split('/').filter(Boolean).pop();

    async function fetchProductDetail() {
        try {
            const response = await fetch(`${API_URL}${id}/`);
            if(response.ok){
                const product = await response.json();
                document.getElementById('product-id').textContent = product.id;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-price').textContent = product.price;
            } else {
                console.error("Failed to fetch product:", response.status);
            }
        } catch (error) {
            console.error("Error fetching product:", error);
        }
    }

    fetchProductDetail(); // Fetch product details on page load
</script>
{% endblock content %}
