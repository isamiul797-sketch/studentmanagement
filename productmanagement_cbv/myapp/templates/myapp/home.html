{% extends "myapp/base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">

    <!-- Page Header -->
    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Product Management</h1>
        <p class="text-muted">Add, Edit, and Manage your products easily</p>
    </div>

    <div class="row g-4">
        <!-- Add/Edit Product Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 id="form-title" class="card-title mb-4">Add a New Product</h4>
                    <form id="add-product-form" novalidate>
                        {% csrf_token %}
                        <input type="hidden" id="product-id" value="">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Title</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
                            <div id="name-error" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (TK.)</label>
                            <input type="number" id="price" class="form-control" placeholder="Enter price" required>
                            <div id="price-error" class="text-danger mt-1"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Product</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Product List Table -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-4">Product List</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-primary text-center">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="product-list" class="text-center">
                                <!-- Products will be injected here by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'myapp/js/scripts.js' %}"></script>
{% endblock content %}
