<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Reset Your Password</h1>
        <p class="text-gray-700 mb-4">
            You recently requested to reset your password for your account. Click the button below to reset it.
        </p>
        <a href="{{ reset_url }}" class="inline-block w-full text-center bg-rose-500 text-white font-semibold py-2 px-4 rounded hover:bg-rose-600 transition">
            Reset Password
        </a>
        <p class="text-gray-500 mt-4 text-sm">
            If you did not request a password reset, please ignore this email.
        </p>
        <p class="text-gray-400 text-xs mt-2">
            This link will expire after some time for security reasons.
        </p>
    </div>
</body>
</html>
